<table class = "table" ng-if="foundItems.length > 0">
  <thead>
    <tr>
      <th>Name</th>
      <th>Short Name</th>
      <th>Description</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in foundItems">
      <td>{{item.name}}</td>
      <td>{{item.short_name}}</td>
      <td>{{item.description}}</td>
      <td>
        <button class="btn btn-default" ng-click="remove({id: '$index'})">Don't want this one!</button>
      </td>
    </tr>
  </tbody>
</table>
